<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>BABYLON Game</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- BABYLONJS -->
    <script src="https://cdn.babylonjs.com/babylon.js" defer></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js" defer></script>

    <!-- GAME INIT -->
    <script> // after all the dom is loaded , initialize the game
        window.addEventListener('DOMContentLoaded', () => {
            const main = Main.getInstance(
                'game/',
                document.getElementById('renderCanvas')
            );
            main.init();
        });
    </script>

</head>
<body onload="" cz-shortcut-listen="true">
    <canvas
        id="renderCanvas"
        width="900"
        height="500"
        touch-action="none"
        style="touch-action: none;"
        tabindex="1">
    </canvas>
</body>
</html>

<!-- TYPES -->
<script src="game/assets/characters/E_MOVEMENT_DIRECTIONS.js" defer></script>
<!-- INTERFACES -->
<script src="game/scenes/I_SCENE.js" defer></script>
<script src="game/assets/characters/I_CHARACTER.js" defer></script>
